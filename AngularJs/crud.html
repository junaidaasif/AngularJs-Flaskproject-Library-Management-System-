<div ng-app="myCrud" ng-controller="myController">
    <div class="container">
        <!-- <div class="row">
            <hr>
            <div class="col-md-8">
                <strong>All User</strong>
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#add">Add
                    User</button>
            </div>
            <span class="clearfix"></span>
            <hr>
        </div> -->
        <div class="alert alert-info" ng-if="message">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            User added Successfully !
        </div>
        <div class="row">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>user id</th>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Email</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in users">
                        <td>{{user.id}}</td>
                        <td>{{user.FNAME}}</td>
                        <td>{{user.LNAME}}</td>
                        <td>{{user.EMAIL}}</td>
                        <td>
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#edit"
                                ng-click="selectUser(user)">Edit</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#delete"
                                ng-click="selectUser(user)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>


    <!-- Modal -->
    <div class="modal fade" id="add" role="dialog">
        <div class="modal-dialog modal-md">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">ADD USER</h4>
                </div>
                <div class="modal-body">
                    <form name="myForm" class="form-horizontal" role="form" ng-submit="myForm.$valid && saveUser()"
                        novalidate>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="Id">id</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" name="cfname" id="Id"
                                    placeholder="Enter Id" ng-model="newUser.Id" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="name">First Name</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" name="cfname" id="fname_id"
                                    placeholder="Enter First Name" ng-model="newUser.FNAME" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="name">Last Name:</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" name="clname" id="lname_id"
                                    placeholder="Enter Last Name" ng-model="newUser.LNAME" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-3" for="age">Email:</label>
                            <div class="col-sm-7">
                                <input type="email" class="form-control" name="cemail" id="email_id"
                                    placeholder="Enter Email" ng-model="newUser.EMAIL" required>
                            </div>
                        </div>

                   
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <!-- <button type="submit" class="btn btn-info" data-dismiss="modal">Save</button> -->
                                <input type="submit" class="btn btn-info">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="edit" role="dialog">
        <div class="modal-dialog modal-md">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">EDIT USER</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form"  name="editForm" ng-submit="editForm.$valid && updateUser(clickedUser.id, clickedUser)"
                        novalidate>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="Id">id</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" name="cfname" id="Id"
                                    placeholder="Enter Id" ng-model="clickedUser.id" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="name">First Name</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" name="cfname" id="fname_id"
                                    placeholder="Enter First Name" ng-model="clickedUser.FNAME" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="name">Last Name:</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" name="clname" id="lname_id"
                                    placeholder="Enter Last Name" ng-model="clickedUser.LNAME" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-3" for="age">Email:</label>
                            <div class="col-sm-7">
                                <input type="email" class="form-control" name="cemail" id="email_id"
                                    placeholder="Enter Email" ng-model="clickedUser.EMAIL" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <!-- <button type="submit" class="btn btn-info" ng-click="updateUser(user)" data-dismiss="modal">Update</button> -->
                                <input type="submit" class="btn btn-info">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="delete" role="dialog">
        <div class="modal-dialog modal-md">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">DELETE USER</h4>
                </div>
                <div class="modal-body">
                    <span>Do You Want To Delete This User Permanently ?</span><br>
                    <button type="button" class="btn btn-default" data-dismiss="modal"
                        ng-click="deleteUser()">Yes</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>



</div>
